<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Usuarios</title>
</h:head>
<h:body>
	<ui:include src="Nav.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-xs-6 col-sm-6">
				<h:form>
				
					<div class="form-group">
						<h:outputText value="Usuario" />
						<h:inputText class="form-control" value="#{cadastrarAdminBean.login.login}" />
					</div>
					
					<div class="form-group">
						<h:outputText value="Senha" />
						<h:inputSecret class="form-control" value="#{cadastrarAdminBean.login.senha}" />
					</div>
					
					<div class="form-group">
						<h:outputText value="Nivel" />
						<h:selectOneMenu class="form-control" value="#{cadastrarAdminBean.login.nivel}">
							<f:selectItem itemValue="1" itemLabel="Administrador"></f:selectItem>
							<f:selectItem itemValue="2" itemLabel="Professor"></f:selectItem>
						</h:selectOneMenu>
					</div>
									
					<h:commandButton class="btn btn-default btn-sm" value="Incluir" action="#{cadastrarAdminBean.cadastrarAdmin()}" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
