<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Livros</title>
</h:head>
<h:body>
	<ui:include src="Nav.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-xs-6 col-sm-6">
				<h:form>
					<div class="form-group">
						<h:outputText value="Nome" />
						<h:inputText class="form-control" id="nome" value="#{alunoBean.aluno.nome}" required="true" >
							<f:validateRequired/>
						</h:inputText>
						<h:message rendered="nome"  style="color: red"/>
					</div>
					<div class="form-group">
						<h:outputText value="Email" />
						<h:inputText class="form-control" value="#{alunoBean.aluno.email}" required="true"/>
					</div>

					<div class="form-group">
						<h:outputText value="Matricula" />
						<h:inputText class="form-control" value="#{alunoBean.aluno.matricula}" required="true"/>
					</div>
					
					<div class="form-group">
						<h:outputText value="Data de Nascimento" />
						<input type="date" class="form-control" style="width: 160px" name="dataNasc"/>
					</div>		
					
					<div class="form-group">
						<h:outputText value="Data de Matricula"  />
						<input type="date" class="form-control" required="true" style="width: 160px" name="dataMat"/>
					</div>
					
					<div class="form-group">
						<h:outputText value="Escola" />
						<h:selectOneMenu class="form-control" value="#{alunoBean.idEscola}">
						<f:ajax listener="#{alunoBean.listCursos()}" event="change" render="cursos"/>
							<f:selectItem itemLabel="Selecione uma escola"/>
							<f:selectItems value="#{escolaBean.listEscola}" var="escola" itemLabel="#{escola.nome}" itemValue="#{escola.id}"/>
						</h:selectOneMenu>
					</div>
					
					<div class="form-group">
						<h:outputText value="Cursos" />
						<h:selectOneMenu id="cursos" class="form-control" value="#{alunoBean.idCurso}">
							<f:selectItem itemLabel="Selecione uma escola"/>
							<f:selectItems value="#{alunoBean.cursos}" var="cursos" itemLabel="#{cursos.nome}" itemValue="#{cursos.id}"/>
						</h:selectOneMenu>
					</div>		
					
					<h:commandButton class="btn btn-default btn-sm" value="Incluir" action="#{alunoBean.cadAluno}"/>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
