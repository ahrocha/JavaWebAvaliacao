<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Aluno</title>
</h:head>
<h:body>
	<ui:include src="Nav.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-xs-6 col-sm-6">
				<h:form>
				
					<div class="form-group">
						<h:outputText value="Nome" />
						<h:inputText class="form-control" value="#{professorBean.professor.nome}" />
					</div>
					
					<div class="form-group">
						<h:outputText value="Email" />
						<h:inputText class="form-control" value="#{professorBean.professor.email}" />
					</div>
					
					<div class="form-group">
						<h:outputText value="Matricula" />
						<h:inputText class="form-control" value="#{professorBean.professor.matricula}" />
					</div>
					
					<div class="form-group">
						<h:outputText value="Senha de acesso" />
						<h:inputSecret  class="form-control" value="#{professorBean.professor.senha}" />
					</div>
					
					<div class="form-group">
						<h:selectOneMenu class="form-control" value="#{professorBean.idEscola}">
							<f:selectItem itemLabel="Selecione uma escola"></f:selectItem>
							<f:selectItems value="#{escolaBean.listEscola}" var="escola" itemLabel="#{escola.nome}" itemValue="#{escola.id}"></f:selectItems>
						</h:selectOneMenu>
					</div>							
					
					<h:commandButton class="btn btn-default btn-sm" value="Incluir" action="#{professorBean.cadastrarProfessor}" />
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
