<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<link href="/JavaWeb_Avaliacao/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<title>Primeiro acesso</title>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-xs-6 col-sm-6">
				<h:form>
				<h1>Recadastrar Senha</h1>
					<div class="form-group">
						<h:outputText value="NovaSenha" />
						<h:inputSecret class="form-control" id="nome" value="#{alunoBean.novaSenha}" required="true"/>
					</div>
					
					<h:commandButton class="btn btn-default btn-sm" value="Redefinir" action="#{alunoBean.recadastrarSenha()}"/>
				</h:form>
			</div>
		</div>
	</div>
	<script src="/JavaWeb_Avaliacao/bootstrap/js/jquery-2.2.0.min.js"></script>
	<script	src="/JavaWeb_Avaliacao/bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
